<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIP CALCULATOR</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!-- <header>
        <h1>TIP CALCULATOR</h1>
    </header> -->

    <main>
        <div class="calculator">

            <div class="calc-head">
                <p>Tip Calculator</p>
            </div>

            <div class="calc-inputs">
                <div class="calc-amt para">Enter Bill Amount</div>
                <div class="calc-amt input"><input type="number" id="bill-amt" required></div>

                <div class="calc-tip para">Enter Tip Percantage [ % ]</div>
                <div class="calc-tip input"><input type="number" id="bill-tip" required></div>
            </div>

            <div class="btn-div">
                <button id="btn">CALCULATE</button>
            </div>
            <div class="output">
                <div class="output-para">Total:<span id="btn-output">0.00</span></div>
            </div>
        </div>
    </main>
    <script src="/script.js"></script>
</body>
</html>
